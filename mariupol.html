<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mariupol - OlmoEarth Ward Analysis</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            color: #e2e8f0;
            overflow: hidden;
        }

        #container {
            display: flex;
            height: 100vh;
        }

        #sidebar {
            width: 380px;
            background: rgba(15, 23, 42, 0.95);
            backdrop-filter: blur(10px);
            border-right: 1px solid rgba(148, 163, 184, 0.1);
            padding: 24px;
            overflow-y: auto;
            box-shadow: 4px 0 24px rgba(0, 0, 0, 0.3);
        }

        #map {
            flex: 1;
            position: relative;
        }

        h1 {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 8px;
            background: linear-gradient(135deg, #60a5fa 0%, #a78bfa 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .subtitle {
            color: #94a3b8;
            font-size: 14px;
            margin-bottom: 24px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            margin-bottom: 24px;
        }

        .stat-card {
            background: linear-gradient(135deg, rgba(59, 130, 246, 0.1) 0%, rgba(139, 92, 246, 0.1) 100%);
            border: 1px solid rgba(96, 165, 250, 0.2);
            border-radius: 12px;
            padding: 16px;
            transition: all 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(96, 165, 250, 0.2);
        }

        .stat-label {
            font-size: 11px;
            color: #94a3b8;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 4px;
        }

        .stat-value {
            font-size: 24px;
            font-weight: 700;
            color: #60a5fa;
        }

        .control-section {
            margin-bottom: 24px;
        }

        .section-title {
            font-size: 13px;
            font-weight: 600;
            color: #cbd5e1;
            margin-bottom: 12px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .metric-selector {
            display: grid;
            gap: 6px;
        }

        .metric-btn {
            background: rgba(30, 41, 59, 0.8);
            border: 1px solid rgba(148, 163, 184, 0.2);
            color: #cbd5e1;
            padding: 10px 14px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 13px;
            text-align: left;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .metric-btn:hover {
            background: rgba(59, 130, 246, 0.2);
            border-color: #60a5fa;
            transform: translateX(4px);
        }

        .metric-btn.active {
            background: linear-gradient(135deg, #3b82f6 0%, #8b5cf6 100%);
            border-color: #60a5fa;
            color: white;
            font-weight: 600;
        }

        .legend {
            background: rgba(15, 23, 42, 0.95);
            border: 1px solid rgba(148, 163, 184, 0.2);
            border-radius: 12px;
            padding: 16px;
        }

        .layer-control {
            background: rgba(15, 23, 42, 0.95);
            border: 1px solid rgba(148, 163, 184, 0.2);
            border-radius: 12px;
            padding: 16px;
        }

        .layer-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 12px;
        }

        .layer-label {
            font-size: 13px;
            color: #cbd5e1;
        }

        .toggle-switch {
            position: relative;
            width: 44px;
            height: 24px;
        }

        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(148, 163, 184, 0.3);
            transition: 0.4s;
            border-radius: 24px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 18px;
            width: 18px;
            left: 3px;
            bottom: 3px;
            background-color: white;
            transition: 0.4s;
            border-radius: 50%;
        }

        input:checked+.slider {
            background-color: #3b82f6;
        }

        input:checked+.slider:before {
            transform: translateX(20px);
        }

        .opacity-control {
            margin-top: 8px;
        }

        .opacity-slider {
            width: 100%;
            height: 6px;
            border-radius: 3px;
            background: linear-gradient(to right, rgba(96, 165, 250, 0.1), rgba(96, 165, 250, 0.4));
            outline: none;
            -webkit-appearance: none;
            transition: all 0.3s ease;
        }

        .opacity-slider:hover {
            background: linear-gradient(to right, rgba(96, 165, 250, 0.2), rgba(96, 165, 250, 0.5));
        }

        .opacity-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: linear-gradient(135deg, #60a5fa, #3b82f6);
            cursor: pointer;
            box-shadow: 0 2px 8px rgba(59, 130, 246, 0.4);
            transition: all 0.2s ease;
        }

        .info-box {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(15, 23, 42, 0.95);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(148, 163, 184, 0.2);
            border-radius: 12px;
            padding: 16px;
            max-width: 320px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
            display: none;
            z-index: 1000;
        }

        .info-box.visible {
            display: block;
        }

        .info-title {
            font-size: 16px;
            font-weight: 600;
            color: #60a5fa;
            margin-bottom: 12px;
        }

        .info-metric {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
            font-size: 13px;
        }

        .info-label {
            color: #94a3b8;
        }

        .info-value {
            color: #e2e8f0;
            font-weight: 600;
        }

        .data-status {
            display: inline-block;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 11px;
            font-weight: 600;
            margin-top: 8px;
        }

        .status-complete {
            background: rgba(34, 197, 94, 0.2);
            color: #22c55e;
            border: 1px solid rgba(34, 197, 94, 0.3);
        }

        .status-partial {
            background: rgba(251, 191, 36, 0.2);
            color: #fbbf24;
            border: 1px solid rgba(251, 191, 36, 0.3);
        }

        .leaflet-popup-content-wrapper {
            background: rgba(15, 23, 42, 0.95);
            color: #e2e8f0;
            border-radius: 8px;
        }

        .leaflet-popup-tip {
            background: rgba(15, 23, 42, 0.95);
        }
    </style>
</head>

<body>
    <div id="container">
        <div id="sidebar">
            <h1>Mariupol</h1>
            <div class="subtitle">Ukraine ‚Ä¢ Ward Analysis</div>

            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-label">Total Cells</div>
                    <div class="stat-value">285</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">With Change</div>
                    <div class="stat-value">285</div>
                </div>
            </div>

            <div class="control-section">
                <div class="section-title">Analysis Metrics</div>
                <div class="metric-selector">
                    <button class="metric-btn" data-metric="vegetation_index">
                        üåø Vegetation Index
                    </button>
                    <button class="metric-btn" data-metric="urban_density">
                        üè¢ Urban Density
                    </button>
                    <button class="metric-btn" data-metric="feature_diversity">
                        üé® Feature Diversity
                    </button>
                </div>
            </div>

            <div class="control-section">
                <div class="section-title">Change Metrics</div>
                <div class="metric-selector">
                    <button class="metric-btn" data-metric="vegetation_change_percent">
                        üå≥ Vegetation Change (%)
                    </button>
                    <button class="metric-btn" data-metric="urban_density_change_percent">
                        üèôÔ∏è Urban Density Change (%)
                    </button>
                    <button class="metric-btn" data-metric="diversity_change_percent">
                        üìà Diversity Change (%)
                    </button>
                </div>
            </div>

            <div class="control-section">
                <div class="section-title">Layers</div>
                <div class="layer-control">
                    <div class="layer-item">
                        <span class="layer-label">OpenStreetMap Overlay</span>
                        <label class="toggle-switch">
                            <input type="checkbox" id="osm-toggle">
                            <span class="slider"></span>
                        </label>
                    </div>
                    <div class="layer-item">
                        <span class="layer-label">Satellite Imagery</span>
                        <label class="toggle-switch">
                            <input type="checkbox" id="satellite-toggle">
                            <span class="slider"></span>
                        </label>
                    </div>
                    <div class="layer-item">
                        <span class="layer-label">Ward Boundaries</span>
                        <label class="toggle-switch">
                            <input type="checkbox" id="boundaries-toggle" checked>
                            <span class="slider"></span>
                        </label>
                    </div>
                    <div class="opacity-control">
                        <div class="layer-label" style="margin-bottom: 8px;">Layer Opacity</div>
                        <input type="range" min="0" max="100" value="70" class="opacity-slider" id="opacity-slider">
                    </div>
                </div>
            </div>

            <div class="control-section">
                <div class="section-title">Legend</div>
                <div class="legend" id="legend">
                    <!-- Dynamic legend will be inserted here -->
                </div>
            </div>
        </div>

        <div id="map"></div>
        <div id="info-box" class="info-box"></div>
    </div>

        }

        function updateLegend() {
            if (!currentMetric) {
                document.getElementById('legend').innerHTML = '<div style="color: #94a3b8; font-size: 12px; text-align: center; padding: 12px;">Select a metric to view legend</div>';
                return;
            }
            const config = colorScales[currentMetric];
            const stops = config.range.map((color, i) => `${color} ${ (i / (config.range.length - 1)) * 100 }%`).join(', ');
            const domain = config.domain;
            const min = domain[0];
            const max = domain[domain.length - 1];
            
            document.getElementById('legend').innerHTML = `
                <div style="margin-bottom: 8px; font-weight: 600; color: #cbd5e1; font-size: 13px;">${config.label}</div>
                <div style="height: 16px; width: 100%; border-radius: 4px; background: linear-gradient(to right, ${stops}); margin-bottom: 4px; border: 1px solid rgba(255,255,255,0.2);"></div>
                <div style="display: flex; justify-content: space-between; font-size: 11px; color: #94a3b8;">
                    <span>${min}</span>
                    <span>${(min+max)/2}</span>
                    <span>${max}</span>
                </div>
            `;
        }

        function highlightFeature(e) {
            const layer = e.target;
            layer.setStyle({ weight: 3, color: '#60a5fa', fillOpacity: Math.min(currentOpacity + 0.2, 1) });
            layer.bringToFront();
            showInfo(layer.feature.properties);
        }

        function resetHighlight(e) {
            wardLayer.resetStyle(e.target);
            hideInfo();
        }

        function showInfo(properties) {
            const infoBox = document.getElementById('info-box');
            const analysis = properties.analysis;
            let html = `<div class="info-title">${analysis.ward_name}</div>`;
            html += `<div style="margin-bottom: 8px; font-size: 13px; color: #94a3b8;">ID: <span style="color: #e2e8f0; font-weight: 600;">${analysis.ward_no}</span></div>`;

            if (currentMetric) {
                const dataStatus = analysis.years_available.length === 2 ? 'Complete' : 'Partial';
                const statusClass = analysis.years_available.length === 2 ? 'status-complete' : 'status-partial';
                html += `<div class="data-status ${statusClass}">${dataStatus}: ${analysis.years_available.join(', ')}</div>`;

                if (properties.metrics_2024) {
                    html += `<div class="info-metric"><span class="info-label">Vegetation Index:</span><span class="info-value">${properties.metrics_2024.vegetation_index.toFixed(4)}</span></div>`;
                    html += `<div class="info-metric"><span class="info-label">Urban Density:</span><span class="info-value">${properties.metrics_2024.urban_density.toFixed(4)}</span></div>`;
                    html += `<div class="info-metric"><span class="info-label">Feature Diversity:</span><span class="info-value">${properties.metrics_2024.feature_diversity.toFixed(2)}</span></div>`;
                }
                if (properties.change_metrics) {
                    html += `<div class="info-metric"><span class="info-label">Veg. Change:</span><span class="info-value">${properties.change_metrics.vegetation_change_percent >= 0 ? '+' : ''}${properties.change_metrics.vegetation_change_percent.toFixed(2)}%</span></div>`;
                    html += `<div class="info-metric"><span class="info-label">Urban Change:</span><span class="info-value">${properties.change_metrics.urban_density_change_percent >= 0 ? '+' : ''}${properties.change_metrics.urban_density_change_percent.toFixed(2)}%</span></div>`;
                }
            } else if (properties.change_metrics) {
                html += `<div style="margin-top: 12px; margin-bottom: 8px; font-size: 12px; font-weight: 600; color: #94a3b8; text-transform: uppercase;">Overview (2019-2024)</div>`;
                html += `<div class="info-metric"><span class="info-label">Vegetation Change:</span><span class="info-value">${properties.change_metrics.vegetation_change_percent.toFixed(1)}%</span></div>`;
                html += `<div style="margin-top: 12px; font-size: 11px; color: #94a3b8; font-style: italic;">Select a metric for details.</div>`;
            }

            infoBox.innerHTML = html;
            infoBox.classList.add('visible');
        }

        function hideInfo() { document.getElementById('info-box').classList.remove('visible'); }

        function onEachFeature(feature, layer) {
            layer.on({
                mouseover: highlightFeature,
                mouseout: resetHighlight,
                click: (e) => {
                    const props = e.target.feature.properties;
                    let popupContent = `<div style="min-width: 200px;"><div style="font-size: 14px; font-weight: 600; color: #60a5fa; margin-bottom: 8px;">${props.analysis.ward_name}</div>`;
                    if (currentMetric && props.metrics_2024) {
                        popupContent += `<div style="margin-bottom: 6px;"><span style="color: #94a3b8; font-size: 12px;">Value:</span><span style="color: #e2e8f0; font-weight: 600; float: right;">${getMetricValue(props, currentMetric).toFixed(4)}</span></div>`;
                    }
                    popupContent += `</div>`;
                    layer.bindPopup(popupContent).openPopup();
                }
            });
        }

        function updateMap() {
            if (wardLayer) map.removeLayer(wardLayer);
            wardLayer = L.geoJSON(wardsData, {
                style: styleFeature,
                onEachFeature: onEachFeature
            }).addTo(map);
            updateLegend();
        }

        document.querySelectorAll('.metric-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.metric-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                currentMetric = btn.dataset.metric;
                updateMap();
            });
        });

        document.getElementById('osm-toggle').addEventListener('change', (e) => e.target.checked ? map.addLayer(osmLayer) : map.removeLayer(osmLayer));
        document.getElementById('satellite-toggle').addEventListener('change', (e) => {
            if (e.target.checked) { map.removeLayer(darkLayer); map.addLayer(satelliteLayer); }
            else { map.removeLayer(satelliteLayer); map.addLayer(darkLayer); }
        });
        document.getElementById('opacity-slider').addEventListener('input', (e) => {
            currentOpacity = e.target.value / 100;
            if (wardLayer) wardLayer.setStyle({ fillOpacity: currentOpacity });
        });

        updateMap();
    </script>
</body>
</html>
